          <div class='docs-layout-grid-bg docs-layout-grid-bg--color-3'> <button class="fd-button fd-button--emphasized">Go</button> <button class="fd-button fd-button--transparent">Adapt Filters</button></div>

<div class="fd-toolbar fd-toolbar--title fd-toolbar-active">
    <h4 class="fd-title fd-title--h4 fd-toolbar__title">Manage Purchase Orders</h4>
    <span class="fd-toolbar__spacer fd-toolbar__spacer--auto"></span>
</div>

<table class="fd-table fd-table--responsive fd-table--no-horizontal-borders">
    <thead class="fd-table__header">
        <tr class="fd-table__row">
            <th class="fd-table__cell fd-table__cell--checkbox">
                <input aria-label="checkbox" type="checkbox" class="fd-checkbox" id="kqqzPI">
                <label class="fd-checkbox__label" for="kqqzPI"></label>
            </th>
            <th class="fd-table__cell" scope="col">ORDER NUMBER</th>
            <th class="fd-table__cell" scope="col">SUPPLIER</th>
            <th class="fd-table__cell" scope="col">AMOUNT</th>
            <th class="fd-table__cell" scope="col">CREATED ON</th>
            <th class="fd-table__cell" scope="col">ORDER STATUS</th>
            <th class="fd-table__cell"></th>
        </tr>
    </thead>
    <tbody class="fd-table__body">
        <tr class="fd-table__row fd-table__row--activable fd-table__row--hoverable" *ngFor="let po of orders" [routerLink]="'/podetail/'+po.ID+po.DOCUMENT_NUMBER">
            <td class="fd-table__cell fd-table__cell--checkbox">
                <input aria-label="checkbox" type="checkbox" class="fd-checkbox" id="EWuzWh">
                <label class="fd-checkbox__label" for="EWuzWh"></label>
            </td>
            <td class="fd-table__cell">{{po.DOCUMENT_NUMBER}}</td>
            <td class="fd-table__cell">
                <span class="fd-object-status">
                    {{po.TO_ORG_ID}}
                </span>
            </td>
            <td class="fd-table__cell">{{po.AMOUNT | number: '.2'}} {{po.CURRENCY}}</td>
            <td class="fd-table__cell">{{po.CREATED}}</td>
            <td class="fd-table__cell">{{po.STATUS}}</td>
            <td class="fd-table__cell fd-table__cell--fit-content fd-table__cell--no-padding">
                <i class="fd-table__icon fd-table__icon--navigation sap-icon--slim-arrow-right" role="presentation"></i>
            </td>
        </tr>
    </tbody>
</table>
